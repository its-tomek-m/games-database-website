<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Games Explorer - Your Ultimate Game Database</title>
    <meta name="description"
        content="Explore a comprehensive database of family-friendly video games. Find details on genres, ratings, platforms, and more.">
    <link href="./dist/style.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200 font-sans antialiased">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <main class="container mx-auto sm:px-4 md:px-6 min-h-screen">
        <h3 class="text-2xl font-extrabold text-white mb-8 text-center pt-6">Explore Family-friendly game collection!
        </h3>

        <section id="hero-section" class="bg-gray-800 p-8 rounded-lg shadow-xl mb-8 text-center mx-4 md:mx-auto">
            <!-- <h3 class="text-3xl font-bold text-blue-400 mb-4">Discover Your Next Adventure!</h3> -->
            <p class="text-lg text-gray-300 mb-4 max-w-1xl mx-auto">
                Welcome to Kids Games database, your comprehensive directory for video games. Explore a vast collection,
                filter by genres, game modes, and find detailed information on your favorite titles.
            </p>

            <!-- Carousel -->
            <div class="relative w-full max-w-4xl mx-auto overflow-hidden my-4 ">
                <div id="carousel" class="flex transition-transform duration-500">
                    <a href="#link1" class="flex-shrink-0 w-full">
                        <img src="https://images.igdb.com/igdb/image/upload/t_720p/rdlcclxpscvrpkiq5kkv.webp"
                            alt="Slide 1" class="w-full h-64 object-cover">
                    </a>
                    <a href="#link2" class="flex-shrink-0 w-full">
                        <img src="https://images.igdb.com/igdb/image/upload/t_720p/ylrp6zuf9e7tcu1nvuir.webp"
                            alt="Slide 2" class="w-full h-64 object-cover">
                    </a>
                </div>
                <button class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 hover:text-blue-300 transition-colors duration-200 
                     text-white p-4 rounded-full" aria-label="Previous slide">&lt;</button>
                <button class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 hover:text-blue-300 transition-colors duration-200 
                     text-white p-4 rounded-full" aria-label="Next slide">&gt;</button>
            </div>

            <a href="#controls-container"
                class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300 text-lg shadow-lg">
                Start Exploring Games
            </a>
        </section>

        <div id="controls-container" class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8 mx-4 md:mx-auto">
            <h3 class="text-xl font-semibold mb-4">Search, Filter & Sort Games</h3>
            <div class="mb-4">
                <label for="search-input" class="block text-gray-400 text-sm font-bold mb-2">Search by Name, Storyline
                    or Summary:</label>
                <input type="text" id="search-input" placeholder="e.g., The Witcher, Cyberpunk"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 placeholder-gray-400">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="genre-filter" class="block text-gray-400 text-sm font-bold mb-2">Filter by
                        Genre:</label>
                    <select id="genre-filter"
                        class="block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded shadow leading-tight focus:outline-none focus:shadow-outline text-gray-200">
                        <option value="">All Genres</option>
                    </select>
                </div>
                <div>
                    <label for="gamemode-filter" class="block text-gray-400 text-sm font-bold mb-2">Filter by Game
                        Mode:</label>
                    <select id="gamemode-filter"
                        class="block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded shadow leading-tight focus:outline-none focus:shadow-outline text-gray-200">
                        <option value="">All Game Modes</option>
                    </select>
                </div>
                <div>
                    <label for="sort-by" class="block text-gray-400 text-sm font-bold mb-2">Sort By:</label>
                    <select id="sort-by"
                        class="block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded shadow leading-tight focus:outline-none focus:shadow-outline text-gray-200">
                        <option value="name_asc">Name (A-Z)</option>
                        <option value="name_desc">Name (Z-A)</option>
                        <option value="rating_desc">Rating (High to Low)</option>
                        <option value="rating_asc">Rating (Low to High)</option>
                    </select>
                </div>
            </div>
        </div>


        <div id="game-list" class="grid grid-cols-1 gap-6 mx-4 md:mx-auto">
        </div>

        <div id="pagination-controls" class="flex justify-center mt-8 space-x-2 pb-6">
        </div>

    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="./src/script.js"></script>
</body>

</html>
