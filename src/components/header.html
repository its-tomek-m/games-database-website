    <div class="container mx-auto px-4 flex justify-between items-center">
        <!-- Logo / Nazwa strony -->
        <a href="index.html"
            class="text-2xl font-bold text-blue-400 hover:text-blue-300 transition-colors duration-200">
            GameDB
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-6">
            <a href="index.html" class="text-gray-200 hover:text-blue-300 transition-colors duration-200">Home</a>
            <a href="about.html" class="text-gray-200 hover:text-blue-300 transition-colors duration-200">About</a>

            <!-- Hamburger Menu Button (tylko na desktop) -->
            <div class="relative">
                <button id="desktop-menu-button" class="text-gray-200 hover:text-blue-300 focus:outline-none

                    focus:border-blue-400 active:border-blue-400">
                    <img src="./src/assets/icons/bars_bold.svg" alt="Menu" class="w-8 h-8">

                <!-- Desktop Dropdown Menu -->
                <div id="desktop-dropdown"

                    <div class="py-1">
                        <a href="contact.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-600">Contact</a>
                        <a href="sources.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-600">Sources</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button"
            class="md:hidden text-gray-200 hover:text-blue-300 focus:outline-none 
        p-1 rounded-md transition-all duration-200 border-2 border-transparent focus:border-blue-400 active:border-blue-400">
            <img src="./src/assets/icons/bars_bold.svg" alt="Menu" class="w-8 h-8">
        </button>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-dropdown" class="hidden md:hidden absolute right-4 mt-2 bg-gray-700 rounded-md shadow-lg z-50">
        <div class="py-1">
            <a href="index.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-600">Home</a>
            <a href="about.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-600">About</a>
            <a href="contact.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-600">Contact</a>
